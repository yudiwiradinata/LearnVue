<!DOCTYPE html>
<html>
<head>
    <title>Belajar vue</title>
    <script src="lib/vue.js"></script>
    <style type="text/css">
        .titles{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',               
            data : {
                messages: 'Hello Yudi',
                testBro: 'Selamat Pagi Indonesia',
                name : 'Yudi',
                age : '28',
                class_h1 : 'titles',
                gender : false, //boolean true
                hobby : ['coding', 'sleeping'],
                children : {
                    1: 'Ammar',
                    2: 'Faqih',
                    3: 'Syaqih'
                }                
            },
            template : "<h1>{{ messages }}</h1>",
            beforeCreate() {
                console.log('before create '+ 'message = '+this.messages);
            },
            created() {
                console.log('after create '+ 'message = '+this.children[2]);
            },
        })    
       // vm.$mount('#app');

        console.log(vm.$data);
    </script>

</body>


</html>
