<!DOCTYPE html>
<html>
<head>
    <title>Belajar vue</title>
    <script src="lib/vue.js"></script>    
</head>
<body>
    <div id="app">
        <h1>Fullname : {{ fullName }}</h1>        

    </div>

    <script type="text/javascript">
        var vb = new Vue({
            el: '#app',
            data: {
                firstName: 'Yudi',
                lastName: 'Wiradinata'
            },
            computed: {
                fullName: function(){
                    return this.firstName +' '+ this.lastName
                }
            }            
        })

    </script>
</body>
</html>
