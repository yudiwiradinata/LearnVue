<!DOCTYPE html>
<html>
<head>
    <title>Belajar vue</title>
    <script src="lib/vue.js"></script>    
</head>
<body>
    <div id="app">
        <h1>Methods : {{ upper(firstName) }}</h1>        
        
        <h1>Computed : {{ fullNameUpper }}</h1>        

        <h1>Filters : {{ fullName | upper }}</h1>        

    </div>

    <script type="text/javascript">
        var vb = new Vue({
            el: '#app',
            data: {
                firstName: 'Yudi',
                lastName: 'Wiradinata'
            },
            filters:{
                upper(txt){
                    return txt.toUpperCase()
                }
            },
            computed: {
                fullName: function(){
                    return this.firstName +' '+ this.lastName
                },
                fullNameUpper: function(){
                    return (this.firstName +' '+ this.lastName).toUpperCase()
                }
            },
            methods: {
                upper(txt){
                    return txt.toUpperCase()
                }
            },     
        })

    </script>
</body>
</html>
